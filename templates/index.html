{% extends "layout.html" %}
{% block content %}


<div id="fichier">
  <form method=post enctype=multipart/form-data>
    <p><input type=file name=file>
       <input type=submit value=Upload>
  </form>


</div>

<div id="signal"></div>
<script type="text/javascript">   
  var graph = $("#signal");
  $.get("/query/{{filename}}", function(result){
  graph.html(result);   
  $("#signal").show();
});
</script>
{% endblock %}
